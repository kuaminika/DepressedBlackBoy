<script>


    window.onload = function exampleFunction()
     { 

          let courrierOptions  =kLib.getBlankCourrierOptions();
            let newUrl = '**siteUrl**'||courrierOptions.mainHostUrl;
            let apiNameSpace = '**adminAPINamespace**';
            let themeAdminPageSlug = '**themeAdminPageSlug**';
            this.adminFormFields =  **adminFormFields**;
            kLib.initBinder();
            let binder = kLib.kBinder;
            binder.treatLoop("adminFormFields", this.adminFormFields.socialMedia.fields);
            binder.treatLoop("adminFormFields_colorChoosers", this.adminFormFields.colorChoosers.fields);
           
            newUrl = newUrl+"/index.php/wp-json/"+apiNameSpace+"/"+themeAdminPageSlug+"_kAdminSetUp";
            courrierOptions.mainHostUrl = newUrl;
            courrierOptions.id = "courrierForForm";
            let courrierForForm = kLib.initCourrier(courrierOptions);
            let formOptions = {};
            formOptions.id = "kAdminForm";
            formOptions.submitBtnId ="kSimpleSubmit";
            formOptions.courrierTool = courrierForForm;   
            formOptions.keyName = "socialMedia";         
            let kAdminForm = kLib.initForm(formOptions);
            let kAdminForm_colorChoosers = kLib.initForm({ id: "kAdminForm_colorChoosers",courrierTool:courrierForForm,submitBtnId:"colorsSubmit", keyName:"colorChoosers" });
           // kAdminForm_colorChoosers.setFormData = initChooser;
           
            
            initHomePage(app);
            initBlendFormPage(app,kAdminForm,"socialMedia"); 
            initColorFormPage(app,kAdminForm_colorChoosers,"colorChoosers"); 

            //initApp(kAdminForm);
            //initApp(kAdminForm_colorChoosers);
            console.log(kAdminForm);
          
       
          
    } 
    
    
    </script>

      </li>

        <div id="generalSettingsformPage" class="mt-5 kAdminContainer-panel active">

          <a class="btn btn-success" target="_blank" href="**siteUrl**">preview site</a>
        </div>
    
        <div id="socialMedia" class="mt-5 kAdminContainer-panel">
           
            <form id="kAdminForm"> 
              <div class="form-group row" data-kbind-loop-id="adminFormFields" >
                <label for="firstNameField_error"  data-kbind-loop-item="fieldLabel" class="col-sm-2 col-form-label">**field.fieldLabel**</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" data-kbind-loop-item="fieldName" id="**field.fieldName**" name="**field.fieldName**" required placeholder="**field.fieldLabel**">
                </div>
              </div>
               
                <div class="form-group row">

              </form>

              <div class="form-group row" data-kbind-loop-id="adminFormFields_colorChoosers" >
                <label for="firstNameField_error"  data-kbind-loop-item="fieldLabel" class="col-sm-2 col-form-label">**field.fieldLabel**</label>
                <div class="col-sm-10">
                  <div data-kbind-loop-item="fieldName"  class="color-chooser"></div>
